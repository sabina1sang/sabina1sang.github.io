<body>
    <script>
        var myColor = ["Red", "Green", "White", "Black"];

        var resultComma = myColor.join(",");
        document.write('"' + resultComma + '"');

        var resultPlus = myColor.join("+");
        document.write('"' + resultPlus + '"');
    </script>
</body>
